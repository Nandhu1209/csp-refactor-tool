<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSP Refactor Tool</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 2rem;
            display: grid;
            place-items: center;
            min-height: 90vh;
        }
        main {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            padding: 2.5rem;
        }
        h1 {
            color: #004a91;
            margin-top: 0;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2.5rem;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .file-drop-area {
            border: 2px dashed #004a91;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            background-color: #f0f8ff;
            color: #004a91;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .file-drop-area:hover {
            background-color: #e0f0ff;
        }
        .file-drop-area input[type="file"] {
            display: none;
        }
        .submit-btn {
            background-color: #004a91;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .submit-btn:hover {
            background-color: #003b73;
        }
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }
        .nav-links {
            text-align: center;
            margin-top: 1.5rem;
        }
        .nav-links a {
            color: #004a91;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

<main>
    <h1>CSP Refactor Tool</h1>
    <p>Upload a legacy .html file to refactor it for CSP compliance.</p>

    <!-- Error message display -->
    <div th:if="${error}" class="error-message">
        <strong>Error:</strong> <span th:text="${error}"></span>
    </div>

    <!--
      THIS IS THE FIX:
      The form MUST have enctype="multipart/form-data" for file uploads to work.
    -->
    <form th:action="@{/upload}" method="post" enctype="multipart/form-data" class="upload-form">
        <label for="file" class="file-drop-area" id="file-drop-label">
            Drag & drop your .html file here, or click to select
        </label>
        <input type="file" name="file" id="file" accept=".html" required>
        <button type="submit" class="submit-btn">Refactor File</button>
    </form>

    <div class="nav-links">
        <a th:href="@{/audit}">View Audit Log</a>
    </div>
</main>

<script>
    // Optional: Script to show the filename in the drop area
    const fileInput = document.getElementById('file');
    const fileLabel = document.getElementById('file-drop-label');
    fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
            fileLabel.textContent = fileInput.files[0].name;
        } else {
            fileLabel.textContent = "Drag & drop your .html file here, or click to select";
        }
    });
</script>

</body>
</html>
